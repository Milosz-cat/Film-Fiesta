    <div class="card-body">
        <h5 class="card-title">Karta 3</h5>
        <p class="card-text">Treść karty 3</p>
    </div>
</div>
<div class="card-navigation">
    <button class="btn btn-primary next-card">></button>
</div>

<script>
    $(document).ready(function() {
        // Set which cards should be displayed at the start
        var activeCard = 0;
        $('.card').eq(activeCard).addClass('active');
    
        // Function to handle the click of the page number
        $('.prev-card').click(function() {
            $('.card').eq(activeCard).removeClass('active'); // Hide the current card
            activeCard = Math.max(0, activeCard - 1); // Set the new active card
            $('.card').eq(activeCard).addClass('active'); // Display the new card
        });
    
        $('.next-card').click(function() {
            $('.card').eq(activeCard).removeClass('active'); // Hide the current card
            activeCard = Math.min($('.card').length - 1, activeCard + 1); // Set the new active card
            $('.card').eq(activeCard).addClass('active'); // Display the new card
        });
    });
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
